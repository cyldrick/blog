
<!-- container -->
<div class="container" role="main">
  <div class="row">
     <div class="col-xs-12">
       <h2>Posts</h2>

        <ul class="list-group">
            <!--Affichage de chaque élément du posts-->
            <app-post *ngFor="let post of posts; let i = index"
            [postTitre]= "post.titre"
            [postContent]= "post.content"
            [postLoveIts]= "post.loveIts"
            [postCreated]="post.created"
            [postId]="i"></app-post>

        </ul></div>

    </div>
 </div>
